<section data-ng-controller="OrdersController">
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12" style="background-color: #F3DEBA; padding: 25px 25px;">
        
        <div class="col-md-12">
            <ngcart-cart> </ngcart-cart>
            <div class="row" ng-show="cartLength !== 0">
                <button class="btn btn-sm btn-success pull-right" data-ng-click="create()" style="margin-left:10px;"> Place order 
                </button>
                <a class="btn btn-sm btn-warning pull-right" href="/#!/menuitems"> Continue ordering </a> 
            </div>
        </div>

</div>
</section>

<script type="text/ng-template" id="template/ngCart/cart.html">
    <div class="row">
        <div class="alert alert-warning text-center" role="alert" ng-show="ngCart.totalItems() === 0">
        Your cart is empty. <a href="/#!/menuitems" style="color: white;"> Click here to order! </a>
        </div>

        <div class="table-responsive col-lg-12" ng-show="ngCart.totalItems() > 0">

            <table class="table table-striped ngCart cart" style="background-color: white;">

                <thead>
                <tr style="background-color: #999999;">
                    <th></th>
                    <th>Items</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tfoot>
                <tr ng-show="ngCart.getTax()">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Tax ({{ ngCart.getCart().tax }}%):</th>
                    <th>{{ ngCart.getTax() | currency }}</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Total:</th>
                    <th>{{ ngCart.totalCost() | currency }}</th>
                </tr>
                </tfoot>
                <tbody>
                <tr ng-repeat="item in ngCart.getCart().items track by $index">
                    <td><span ng-click="ngCart.removeItem($index)" class="glyphicon glyphicon-remove"></span></td>
                    <td>{{ item.getName() }}</td>
                    <td><span class="glyphicon glyphicon-minus" ng-class="{'disabled':item.getQuantity()==1}"
                              ng-click="item.setQuantity(-1, true)"></span>&nbsp;&nbsp;
                        {{ item.getQuantity() | number }}&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-plus" ng-click="item.setQuantity(1, true)"></span></td>
                    <td>{{ item.getPrice() | currency}}</td>
                    <td>{{ item.getTotal() | currency }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
