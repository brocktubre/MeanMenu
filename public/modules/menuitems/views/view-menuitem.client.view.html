<section data-ng-controller="MenuitemsController" data-ng-init="findOne()">
	<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12" style="border: 2px solid #F3DEBA; border-top: none; background-color: #F3DEBA; padding-bottom: 25px;">
		<h1 ng-show="menuitem.category === 'Specials'">{{whatDay(menuitem.dotw)}}'s Special is {{menuitem.name}}<h1>
		<h1 data-ng-bind="menuitem.name" ng-hide="menuitem.category === 'Specials'"></h1>
		<p class="text-warning" style="font-weight: bold;" data-ng-bind="menuitem.price | currency"></p>
		<p style="font-style: italic;" data-ng-bind="menuitem.description"></p>
		<p class="text-muted" data-ng-bind="'Category: ' + menuitem.category"></p>
		<div class="pull-right" data-ng-show="user === 'admin'">
			<a class="btn btn-sm btn-success" href="/#!/menuitems/create" ng-show="menuitem.category !== 'Specials'">
				Add more {{menuitem.category}}<i class="fa fa-plus-circle"></i>
			</a>
			<a class="btn btn-sm btn-success" href="/#!/menuitems/create-special" ng-show="menuitem.category === 'Specials'">
				Add more {{menuitem.category}}<i class="fa fa-plus-circle"></i>
			</a>
			<a class="btn btn-sm btn-primary" href="/#!/menuitems/{{menuitem._id}}/edit" ng-show="menuitem.category !== 'Specials'">
				Edit<i class="fa fa-edit"></i>
			</a>
			<a class="btn btn-sm btn-primary" href="/#!/menuitems/{{menuitem._id}}/edit-special" ng-show="menuitem.category === 'Specials'">
				Edit<i class="fa fa-edit"></i>
			</a>
			<a class="btn btn-sm btn-danger" data-ng-click="remove();">
				<i class="fa fa-trash"></i>
			</a>
		</div>
	</div>
</section>
