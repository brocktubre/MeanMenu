<section data-ng-controller="MenuitemsController" data-ng-init="findCategories()">
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12" style="border: 2px solid #F3DEBA; border-top: none; background-color: #F3DEBA; padding-top: 25px;">
        <div class="col-md-12">
            <form class="form-horizontal" name="form" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2" style="margin-bottom: 35px;">
                                <label class="radio-inline"><input type="radio" name="optradio" ng-model="dotw" value="1" required>Monday </label>
                                <label class="radio-inline"><input type="radio" name="optradio" ng-model="dotw" value="2" required>Tuesday </label>
                                <label class="radio-inline"><input type="radio" name="optradio" ng-model="dotw" value="3" required>Wednesday </label>
                                <label class="radio-inline"><input type="radio" name="optradio" ng-model="dotw" value="4" required>Thursday </label>
                                <label class="radio-inline"><input type="radio" name="optradio" ng-model="dotw" value="5" required>Friday </label>
                                <label class="radio-inline"><input type="radio" name="optradio" ng-model="dotw" value="6" required>Saturday </label>
                                <label class="radio-inline"><input type="radio" name="optradio" ng-model="dotw" value="7" required>Sunday </label>
                            </div>
                            <div class="col-md-6">
                                <!-- <div class="col-md-12">
                                    <div class="controls">
                                        <label class="control-label" for="category">Category</label>
                                        Category defined 
                                        <input ng-model="category = 'Specials'" name="Specials" placeholder="Specials" class="form-control" ng-disabled="true">
                                        </input>
                                    </div>
                                </div> -->
                            <div class="col-md-12">
                                <label class="control-label" for="name">Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="name" name="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="control-label" for="price">Price</label>
                                <div class="controls">
                                    <input type="number" ng-model="price" name="price" class="form-control" placeholder="Price" min="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-12">
                                <label class="control-label" for="description">Description</label>
                                <div class="controls">
                                    <textarea type="text" data-ng-model="description" name="description" class="form-control" placeholder="Description" rows="8" style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button data-ng-disabled="form.$invalid" type="submit"  class="btn btn-success pull-right"> Add item <i class="fa fa-check"></i>
                        </button>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                       <strong data-ng-bind="error"></strong>
                   </div>
               </fieldset>
           </form>
       </div>
   </div>
</section>
