<section data-ng-controller="MenuitemsController" data-ng-init="findCategories()">
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12" style="border: 2px solid #F3DEBA; border-top: none; background-color: #F3DEBA; padding-top: 25px;">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" data-ng-init="category = 'Appetizers'" novalidate>
                <fieldset>
                    <div class="form-group" >
                        <div class="col-md-6">
                            <div class="col-md-12">
                                <div class="controls">
                                    <label class="control-label" for="category">Category</label>
                                    <i class="fa fa-plus-circle text-success" ng-show="!addNew" ng-click="clearCategory()"></i>
                                    <i class="fa fa-minus-circle text-success" ng-show="addNew" ng-click="addNew = false"></i>
                                    <!-- Category defined -->
                                    <select ng-model="category" ng-show="!addNew" id="category" class="form-control" >
                                        <option ng-repeat="menuitem in menuitems | unique: 'category' | orderBy: 'category'"> 
                                            {{menuitem.category}}
                                        </option>
                                    </select>
                                    <!-- Category not defined -->
                                    <input type="text" ng-model="category" ng-show="addNew" id="category" class="form-control" placeholder="New Category" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="control-label" for="name">Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="control-label" for="price">Price</label>
                                <div class="controls">
                                    <input type="number" ng-model="price" id="price" class="form-control" placeholder="Price" min="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-12">
                                <label class="control-label" for="description">Description</label>
                                <div class="controls">
                                    <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" rows="8" style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success pull-right"> Add item <i class="fa fa-check"></i></button>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                       <strong data-ng-bind="error"></strong>
                   </div>
               </fieldset>
           </form>
       </div>
   </div>
</section>
